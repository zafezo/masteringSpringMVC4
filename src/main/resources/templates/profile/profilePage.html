<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your profile</title>
</head>
<body>

<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">Personal info</h2>
    <form class="col m8 s12 offset-m2" th:action="@{/profile}" method="post" th:object="${profileForm}">
        <div class="row">
            <div class="input-field col s6">
                <input id="twitterHandler" type="text" th:field="${profileForm.twitterHandler}" th:errorclass="invalid"/>
                <label for="twitterHandler">Last Name</label>
                <div th:errors="*{twitterHandler}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" th:field="${profileForm.email}" th:errorclass="invalid"/>
                <label for="email">Email</label>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input  id="birthDate" type="text" th:field="${profileForm.birthDate}" th:errorclass="invalid"/>
                <label for="birthDate">Birth Date</label>
                <div th:errors="*{birthDate}" class="red-text">Error</div>
            </div>
        </div>
        <fieldset class="row">
            <legend>What do you like?</legend>
            <button class="btn teal" type="submit" name="addTaste">
                Add taste
                <i class="mdi-content-add left"></i>
            </button>

            <div th:errors="*{tastes}" class="red-text">Error</div>
            <div class="row" th:each="row, rowStat : *{tastes}">
                <div class="col s6">
                    <input  type="text" th:field="*{tastes[__${rowStat.index}__]}" placeholder="Enter a key word"/>
                </div>

                <div class="col s6">
                    <button class="btn red" type="submit" name="removeTaste"
                            th:value="${rowStat.index}" >
                            Remove
                            <i class="mdi-content-action-delete right wawes-effect"></i>
                    </button>
                </div>

            </div>
        </fieldset>

        <div class="row s12">
            <button class=" btn waves-effect waves-light" type="submit" name="save" th:text="Submit">
                cos
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://Www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/default">

<head>
    <title>I love programing</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 th:text="|Tweet results for ${search}|" class="indigo-text center">Tweets</h2>

    <ul class="collection">
        <li class="collection-item avatar" th:each="tweet : ${tweets}">
            <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
            <span class="title" th:text="${tweet.user.name}">Username</span>
            <p th:text="${tweet.text}">Message</p>
        </li>
    </ul>
</div>

</body>
</html>
